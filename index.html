<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیدا کننده گیت‌هاب</title>
    <link rel="stylesheet" href="assets/css/uikit.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body dir="rtl">
    <nav class="uk-navbar-container uk-animation-slide-top-medium uk-margin-bottom uk-child-width-expand" uk-navbar>
        <div class="uk-container-large uk-background-secondary ">
            <div class="uk-navbar-right ">
                <ul class="uk-navbar-nav uk-animation-toggle">
                    <li class="uk-active"><a href="index.html" class="uk-text-success uk-parent uk-animation-shake">پیدا
                            کننده گیت‌هاب</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="uk-container uk-animation-slide-top-small uk-margin-medium-bottom">
        <div class="uk-card uk-card-large uk-card-default uk-card-body">
            <h3 class="uk-card-title">جستجو کاربران گیت‌هاب</h3>
            <p class="uk-text-small"> توی کادر زیر یه نام کاربری وارد کن و اینتر (Enter) بزن یا روی دکمه جستجو کلیک کن
            </p>
            <input type="text" class="uk-input uk-animation-slide-top-small uk-margin-small-bottom"
                placeholder="نام کاربری رو وارد کن" autofocus>
            <div class="uk-flex uk-flex-around">
                <button class="uk-button uk-width-1-1@s uk-background-secondary uk-text-muted">جستجو کن
                    ...</button>
                    <button class="uk-button uk-width-1-1@s uk-button-danger">پاک کن</button>
            </div>
        </div>
    </div>
    <div class="profile"></div>
    <div class="uk-container uk-container-expand uk-background-secondary uk-animation-slide-top-small">
        <nav class="uk-text-center">
            <p class="uk-padding uk-margin-remove uk-animation-toggle ">
                ساخته شده با
                <span class="uk-icon-button uk-button-danger uk-animation-fade" uk-icon="heart"></span>

                و
                <span class="uk-icon-button uk-button-primary uk-animation-fade" uk-icon="code"></span>

            </p>
        </nav>
    </div>
    <script src="assets/js/uikit.js"></script>
    <script src="assets/js/uikit-icons.js"></script>
    <script src="assets/js/github.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
